<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <!-- Incluindo Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluindo CSS Personalizado -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">MinhaMarca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#carrinho">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container" style="margin-top: 80px;">
        <h1 class="text-center">Cardápio Digital</h1>
        <div class="row">
            <div class="col-md-4" >
                <div class="card mb-4"style="background-color: darkslategray;">
                    <img src="pexels-caricatte-2336676.jpg" class="card-img-top" alt="Prato 1">
                    <div class="card-body">
                        <h5 class="card-title">Prato 1</h5>
                        <p class="card-text">Descrição do Prato 1</p>
                        <p class="price">R$ 25,00</p>
                        <button class="btn btn-warning add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4"style="background-color: darkslategray;">
                    <img src="pexels-caricatte-2336676.jpg" class="card-img-top" alt="Prato 2">
                    <div class="card-body">
                        <h5 class="card-title">Prato 2</h5>
                        <p class="card-text">Descrição do Prato 2</p>
                        <p class="price">R$ 30,00</p>
                        <button class="btn btn-warning add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4"style="background-color: darkslategray;">
                    <img src="pexels-caricatte-2336676.jpg" class="card-img-top" alt="Prato 3">
                    <div class="card-body">
                        <h5 class="card-title">Prato 3</h5>
                        <p class="card-text">Descrição do Prato 3</p>
                        <p class="price">R$ 20,00</p>
                        <button class="btn btn-warning add-to-cart">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Adicione mais itens conforme necessário -->
    </div>

    <!-- Seção do Carrinho de Compras -->
    <div id="carrinho" class="container">
        <h2 class="text-center">Carrinho de Compras</h2>
        <ul class="list-group">
            <!-- Os itens do carrinho serão adicionados aqui -->
        </ul>
        <div class="total-price text-right">
            <strong>Total: R$ <span id="total">0.00</span></strong>
        </div>
        <!-- Formulário para Informações Adicionais -->
        <div class="mt-3">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Forma de Pagamento:</label>
                <select class="form-control" id="payment" required>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
        </div>
        <button class="btn btn-success mt-3" id="send-to-whatsapp">Enviar para WhatsApp</button>
    </div>

    <!-- Incluindo Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluindo JavaScript Personalizado -->
    <script src="script.js"></script>
</body>
</html>
